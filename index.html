<html>
  <head>
    <style>
      canvas{
        border:1px solid gray;
        box-shadow:5px 5px 5px gray;
        border-radius:5px;
        display:block;
        margin:0 auto;
      }
    </style>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

  <body>
    
    <div id="Enter">
      <!-- 
      Player one
      -->
      <div>
        <p> Player 1: </p>
        <input type="text" id="p1" placeholder="Enter Name">
      </div>
      <!-- 
      Player two
      -->
      <div>
        <p> Player 2: </p>
        <input type="text" id="p2" placeholder="Enter Name">
      </div>
      <div> <a class="button" onclick="getName()"> Enter </a> </div>
    </div>
    
    <canvas id="game"  width="1100px" height="700px"></canvas>
    <script src="gamelib.js"></script>
    <script src="playerClass.js"></script>
    <script src="aiEnemyClass.js"></script>
    <script src="script.js"></script>
    
    <!-- speech recognition test below -->
    <div>Teachable Machine Audio Model</div>
    <button type="button" onclick="init1()">Start</button>
    <div id="label-container1"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="machines/voiceMachine.js"></script>
    <script src="machines/imageModel.js"></script>

    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="init2()">Start</button>
    <div id="webcam-container" style="position:absolute; bottom: 10px; right: 10px;"></div>
    <div id="label-container2"></div>
    

    
   </body>
</html>
